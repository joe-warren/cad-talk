  </defs>

  <circle stroke-width="2.0px" stroke="#800000" fill="url(#a)" cx="80px" cy="200.0px" r="75.0px" />

  <circle stroke-width="2.0px" stroke="#800000" fill="url(#b)" cx="300px" cy="200.0px" r="75.0px" />
  
