<?xml version='1.0' ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="600.0px" height="400.0px">
  <defs>
    <pattern id="a" width="1.0" height="1.0" xlink:href="#">
